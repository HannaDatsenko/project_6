<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            input {margin: 5px;}
        </style>
    </head>
    <body>
        <form class="border border-light p-5">
            <p class="h4 mb-4 text-center">Sign up</p>
            <input type="text" class="form-control" placeholder="First name">
            <input type="text" class="form-control" placeholder="Last name">
            <input type="email" class="form-control mb-4" placeholder="E-mail">
            <input type="password" class="form-control" placeholder="Password">
            <small class="form-text text-muted mb-4">Minimal 8 characters lenght</small>
            <input type="text" class="form-control" placeholder="Phone number">
            <small class="form-text text-muted mb-4">Optional - for two step authentication</small>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <label class="custom-control-label" for="">Subscribe to our newsletter</label>
            </div>
            <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>
            <div class="text-center">
                <p>or sign up with:

                </p>
                <a type="button" class="text-info mx-2">
                    <i class="fa fa-facebook"></i>
                </a>
                <a type="button" class="text-info mx-2">
                    <i class="fa fa-twitter"></i>

                </a>
                <a type="button" class="text-info mx-2">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a type="button" class="text-info mx-2">
                    <i class="fa fa-github">

                    </i>

                </a>
                <hr>
                <p>By clicking
                    <em>Sign up</em> you agree to our
                    <a href="" target="_blank">terms of service</a> and
                    <a href="" target="_blank">terms of service</a>.

                </p>




            </div>

        </form>
    </body>
</html>
